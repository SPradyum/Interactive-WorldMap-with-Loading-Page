<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive India Map</title>
    <style>
        /* Add your CSS styles for the India map here */
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars */
        }
        
        /* Ensure the image covers the entire viewport */
        #india-map {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8; /* Initial opacity */
            transition: opacity 0.3s ease; /* Smooth opacity transition on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Add a hover effect to make the image more interactive */
        #india-map:hover {
            opacity: 1; /* Increase opacity on hover */
        }
    </style>
</head>
<body>
    <!-- Add your India map image here -->
    <a href="your_link.html">
        <img id="india-map" src="map.jpg" alt="India Map">
    </a>
</body>
</html>
