<!DOCTYPE html>
<html>
<head>
    <title>Loading Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="loading-page">
        <div class="loader">
            <div class="custom-loader">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <p class="loading-text">Loading</p>
        </div>
    </div>

    <script>
        // Simulate a 5-second delay before redirecting to the second page
        setTimeout(function() {
            // Redirect to the second page (replace 'second.html' with your actual second page URL)
            window.location.href = "seond.html";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
